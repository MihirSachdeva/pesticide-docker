    <script>
      const theme = localStorage.getItem("theme");
      const themeColors = {
        default: "#ffffff",
        dark: "#282828",
        palpatine: "#1a1a1a",
        solarizedLight: "#fdf7dd",
        solarizedDark: "#0e2b36",
      };
      const themeColor = themeColors[theme] || "#ffffff";
      document
        .querySelector('meta[name="theme-color"]')
        .setAttribute("content", themeColor);
    </script>
